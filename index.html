<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Ranker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI-Powered Resume Ranker</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="job_desc">Paste Job Description:</label><br>
        <textarea name="job_desc" rows="10" cols="80" required></textarea><br><br>

        <label for="resumes">Upload Resume PDFs:</label><br>
        <input type="file" name="resumes" multiple accept=".pdf" required><br><br>

        <button type="submit">Rank Resumes</button>
    </form>
</body>
</html>
